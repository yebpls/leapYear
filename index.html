<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = parseInt(prompt("Nhap vao nam ban muon kiem tra"))
      let isLeapYear = false

      if (year % 4 == 0) {
        if (year % 100 == 0) {
          if (year % 400 == 0) {
            isLeapYear = true
          }
        } else {
          isLeapYear = true
        }
      }

      if (isLeapYear) {
        alert(year + " la nam nhuan")
      } else {
        alert(year + " la nam khong nhuan")
      }
    </script>
  </body>
</html>
